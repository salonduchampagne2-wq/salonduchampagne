<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резервація - Salon du Champagne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header / Navigation -->
    <header>
        <nav>
            <a href="index.html">Головна</a>
            <a href="menu.html">Меню</a>
            <a href="reservation.html" class="active">Резервація</a>
            <a href="story.html">Наша історія</a>
        </nav>
    </header>

    <!-- Reservation Hero Image -->
    <section class="reservation-hero">
        <img src="assets/pic7.jpg" alt="Reservation Hero Image">
    </section>

    <!-- Reservation Form Section -->
    <section class="reservation-form-section">
        <h1>Резервуйте столик у Salon du Champagne</h1>
        <p>Будь ласка, заповніть форму нижче або зв'яжіться з нами безпосередньо.</p>

        <form action="mailto:salonduchampagne2@gmail.com" method="post" enctype="text/plain" class="reservation-form">
            <label for="name">Ваше ім'я:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Ваш Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Дата резервування:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Час:</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Кількість гостей:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <label for="requests">Особливі побажання:</label>
            <textarea id="requests" name="requests" rows="4"></textarea>

            <button type="submit">Відправити резервацію</button>
        </form>

        <p class="direct-contact">Або зв'яжіться з нами напряму: <a href="tel:+380000000000">+380 00 000 0000</a></p>
    </section>

    <!-- Footer -->
    <footer>
        <a href="https://www.instagram.com/salonduchampagne/" target="_blank">
            <img src="assets/instagram.png" alt="Instagram">
        </a>
        <p>&copy; 2025 Salon du Champagne. Всі права захищені.</p>
    </footer>
</body>
</html>
