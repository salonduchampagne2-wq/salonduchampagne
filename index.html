<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salon du Champagne</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <div class="nav-inner">
        <div class="brand">
          <a href="index.html"><img src="assets/logo.png" alt="Salon du Champagne"></a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html" class="active">Головна</a></li>
          <li><a href="menu.html">Меню</a></li>
          <li><a href="reservation.html">Бронювання</a></li>
          <li><a href="story.html">Наша історія</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="assets/hero.jpg" alt="Salon du Champagne">
    <h1>Вітання у Salon du Champagne</h1>
    <p>Розкіш, смак та елегантність у кожній миті</p>
  </section>

  <!-- Homepage Buttons -->
  <div class="home-buttons">
    <a href="menu.html">
      <img src="assets/menu-preview.jpg" alt="Переглянути Меню">
      <span>Меню</span>
    </a>
    <a href="reservation.html">
      <img src="assets/reservation-preview.jpg" alt="Забронювати столик">
      <span>Бронювання</span>
    </a>
    <a href="story.html">
      <img src="assets/story-preview.jpg" alt="Наша Історія">
      <span>Наша Історія</span>
    </a>
  </div>

  <!-- Gallery Section -->
  <section class="section gallery-preview">
    <div class="container">
      <h2 class="center">Галерея</h2>
      <div class="gallery-grid">
        <img src="assets/gallery1.jpg" alt="Галерея 1">
        <img src="assets/gallery2.jpg" alt="Галерея 2">
        <img src="assets/gallery3.jpg" alt="Галерея 3">
        <img src="assets/gallery4.jpg" alt="Галерея 4">
        <img src="assets/gallery5.jpg" alt="Галерея 5">
        <img src="assets/gallery6.jpg" alt="Галерея 6">
      </div>
      <p class="center"><a class="link" href="https://www.instagram.com/salonduchampagne/" target="_blank">Перегляньте наш Instagram</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container footer-inner">
      <p>© <span id="year"></span> Salon du Champagne. Усі права захищені.</p>
      <a href="https://www.instagram.com/salonduchampagne/" target="_blank">
        <img src="assets/instagram.png" alt="Instagram">
      </a>
      <p>Дизайн та розробка: Qusai</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
